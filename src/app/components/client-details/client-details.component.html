<div class="row">
    <div class="col-md-6">
        <a [routerLink]="'/'" class="btn btn-link">
            <i class="fa fa-home"></i>Go to Dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a [routerLink]="'/client/edit/'+ id" class="btn btn-dark">Edit</a>
            <button (click)="deleteClient()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<div *ngIf="client" class="card">
    <h3 class="card-header">
        {{client.firstName}} {{client.lastName}}
    </h3>
    <div class="row">
        <div class="cold-md-8 col-sm-6">
            <h4>Client ID : {{client.id}}</h4>
        </div>
        <div class="cold-md-8 col-sm-6">
            <h3 class="pull-right">
                Balance
                <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
                    {{client.balance | currency:"USD":"symbol"}}
                </span>
                <small>
                    <a (click)="showBalanceUpdateInput=!showBalanceUpdateInput">
                        <i class="fa fa-pencil"></i>
                    </a>
                </small>
            </h3>
            <div class="clearfix">
                <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                    <div class="input-group">
                        <input type="text" class="form-control" name="balance" [(ngModel)]="client.balance">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <ul class="list-group">
        <li class="list-group-item">Email: {{client.email}}</li>
        <!-- <li class="list-group-item"></li> -->
    </ul>
</div>
